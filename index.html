<!DOCTYPE html>
<html>
<head>
    <title>Randomized Category Values</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Randomized Category Values Generator</h1>

    <!-- Checkboxes for Categories -->
    <div class="category">
        <label>Category 1: Stages</label>
        <input type="checkbox" id="stage1" class="checkbox" value="Stage 1"> Stage 1
        <input type="checkbox" id="stage2" class="checkbox" value="Stage 2"> Stage 2
        <input type="checkbox" id="stage3" class="checkbox" value="Stage 3"> Stage 3
    </div>

    <div class="category">
        <label>Category 2: Location</label>
        <input type="checkbox" id="rallyIberia" class="checkbox" value="Rally Iberia"> Rally Iberia
        <input type="checkbox" id="portugal" class="checkbox" value="Portugal"> Portugal
        <input type="checkbox" id="germany" class="checkbox" value="Germany"> Germany
    </div>

    <!-- Button to Generate Random Combination -->
    <button id="generateButton">Generate Random Combination</button>

    <!-- Display Randomized Result -->
    <div id="result">
        <p>Randomized Combination:</p>
        <p id="output">--</p>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
