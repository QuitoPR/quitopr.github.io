<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Value Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Random Value Generator</h1>
    <form id="generator-form">
        <div class="checkbox-group">
            <label for="stage-checkbox">Stage</label>
            <input type="checkbox" id="stage-checkbox" class="category-checkbox">
        </div>
        <div class="checkbox-group">
            <label for="location-checkbox">Location</label>
            <input type="checkbox" id="location-checkbox" class="category-checkbox">
        </div>
        <button type="button" id="generate-button">Generate</button>
    </form>
    <div id="output"></div>
    <script src="script.js"></script>
</body>
</html>
