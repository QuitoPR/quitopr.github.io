<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Randomizer Tool</title>
</head>
<body>
    <h1>Randomizer Tool</h1>

    <form id="randomizer-form">
        <label for="stage">Stage</label>
        <input type="checkbox" id="stage" name="category" value="Stage">

        <label for="location">Location</label>
        <input type="checkbox" id="location" name="category" value="Location">

        <button type="button" onclick="generateRandomList()">Generate Random List</button>
    </form>

    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
